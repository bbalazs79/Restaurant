<form [formGroup]="loginForm">
    <mat-form-field>
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="text" formControlName="username"/>
        <mat-error *ngIf="loginForm.get('username').errors?.required">A mező kitöltése kötelező!</mat-error>
        <mat-error *ngIf="loginForm.get('username').errors?.minlength">Legalább 3 karakternek kell lennie!</mat-error>
    </mat-form-field>
    <mat-form-field style="margin-left: 10px">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password"/>
    </mat-form-field>
</form>
<button mat-raised-button color="warn" (click)="onClickLogin()" [disabled]="loginForm.invalid">
    Bejelentkezés
</button>
