<div class="main-content">
    <label class="main-label">Kosár</label>
    <table class="table-cart">
        <thead>
            <tr>
            <th>Termék</th>
            <th>Ár</th>
            <th>Mennyiség</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.userCart">
                <td>{{ item.food.name}}</td>
                <td>{{ item.food.price}}</td>
                <td>{{ item.count }}</td>
                <td><button mat-button (click)="deleteCartComponent(item._id)"><mat-icon>delete</mat-icon></button></td>
            </tr>
        </tbody>
    </table>
</div>

<form [formGroup]="deliveryForm" class="deliver-data" fxLayout="column " fxLayoutAlign="center">
    <p class="deliver">Szállítási adatok</p>
    <mat-form-field>
        <mat-label>Szállítási cím</mat-label>
        <input type="text" matInput formControlName="deliveryAddress" [(ngModel)]="address"/>
        <mat-error *ngIf="deliveryForm.get('deliveryAddress').errors?.required"
        >A mező kitöltése kötelező!</mat-error>
    </mat-form-field>
    <div class="bottom-content">
        <div class="price">
            <h2>Összesen:</h2>
            <h2>{{this.countPrice}} Ft</h2>
        </div>
        <div>
            <button class="send-order" mat-raised-button [disabled]="deliveryForm.invalid" (click)="placeOrder()">Megrendelem</button>
        </div>
    </div>
</form>
